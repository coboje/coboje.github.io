  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">

  {% if page.description %}
  <meta name="description" content="{{page.description}}" />
  {% elsif site.description %}
  <meta name="description" content="{{site.description}}" />
  {% endif %}
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords | array_to_sentence_string }}" />
  {% elsif site.keywords %}
  <meta name="keywords" content="{{ site.keywords | array_to_sentence_string }}" />
  {% endif %}

  {% if page.url == '/' %}
  <title>{{ site.title }}</title>
  {% else %}
  <title>{{ page.title }} | {{ site.title }}</title>
  {% endif %}

  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/foundation.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/app.css">
  <script src="{{ site.baseurl }}assets/js/modernizr.foundation.js"></script>
